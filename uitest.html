<!DOCTYPE html>
<html>
    <script src="main.js" type="text/javascript"></script>
    <script src="data.js" type="text/javascript"></script>
    
    <body onload="onload()">
        <script type="text/javascript">
            function onload()
            {
                var income=100
                
                var keys = Object.keys(json_data)
                
                var departments = []
                
                for (i in keys)
                {
                    departments[departments.length] = new Department(keys[i], json_data[keys[i]])
                }
                console.log(departments[i].toString() )
                var goverment = Goverment(income, departments)
                
                var inputs={}
                var br, input
                
                for (i in departments)
                {
                    input=document.createElement("input")
                    
                    input.value = departments[i].amount
                    
                    document.body.appendChild(input)
                    
                    label = document.createTextNode(departments[i].name)
                    
                    document.body.appendChild(label)
                    
                    br=document.createElement("br")
                    
                    document.body.appendChild(br)
                    
                    inputs[departments[i].name] = input
                }
            }
        </script>
    </body>
</html>
